<script>
  do {
    var num = Number(prompt("Digite um número!"))
    if (num <= 1 || isNaN(num)) {
      alert("Número invalido!")
      location.reload()
    }
  } while (num <= 0 || isNaN(num))
  pares = "pares entre o numero 1 e " + num + ": ";
  if (num >= 2) {
    pares = pares + "2"
  }
  for (var i = 4; i < num; i = i + 2) {
    pares = pares + ", " + i;
  }

  alert(pares)
</script>
