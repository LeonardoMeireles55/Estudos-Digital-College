<script>
  alert("digite 0 para sair")
  do {
    var num = Number(prompt("digite um número!"));
    if (num == 0 || isNaN(num)) {
      var sair = confirm("deseja sair?");
      if (sair) {
        break;
      } else {
        continue;
      }
      }
      if (num % 2 == 0) {
        alert("o dobro do número é " + num * 2);
      } else {
        alert("o triplo do número é " + num * 3);
      }
    } while (true);
    alert("bybe");
</script>
